<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="container">
        <a href="index.html" class="logo">
          <i class="fa fa-4x fa-cloud aria-hidden=" true"></i>
          <div class="company-name">
            <h2> Udacity Weather Journal APP </h2>
            <small>Developed by HS</small>
          </div>
        </a>

        <div class="nav-menu">
          <button id="toggle" class="toggle"><i class="fa fa-bars"></i></button>
          <ul class="menu">
            <li class="menu-item active"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="https://www.udacity.com/">Udacity</a></li>
            <li class="menu-item"><a href="https://openweathermap.org/">OpenWeather</a></li>
          </ul>
        </div>
      </div>

    </div>
    <div id="app">
      <div class="holder headline">
        Add Your Data
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-4">
          <div class="col-12">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
          </div>
          <div class="col-12">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="4"
              cols=""></textarea>
          </div>
        </div>
        <div class="col-sm-12 col-lg-3 generate">
          <button id="generate" type="submit"> Generate </button>
        </div>


        <div class="entry col-sm-11 col-lg-4">
          <div class="title">Most Recent Entry</div>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>


      </div>

    </div>
  </div>



  <script src="app.js" type="text/javascript"></script>
  <script src="custome.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
